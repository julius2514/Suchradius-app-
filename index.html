<!-- Login Overlay -->
<div id="loginScreen">
  <div class="login-card">
    <h1>RescueRadar</h1>
    <p>Bitte logge dich ein</p>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="checkLogin()">Login</button>
    <p id="errorMsg"></p>
  </div>
</div>

<style>
#loginScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('https://images.unsplash.com/photo-1581092580497-c4d7e8c0b26f?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
#loginScreen::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.35);
}
.login-card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 50px 40px;
  border-radius: 20px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.3);
  text-align: center;
  width: 350px;
  transition: transform 0.3s ease;
}
.login-card:hover { transform: translateY(-5px); }

.login-card h1 { font-size: 28px; margin-bottom: 12px; color:#0b1220; }
.login-card p { margin-bottom: 20px; color:#333; font-size:16px; }

.login-card input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 16px;
  box-sizing: border-box;
}

.login-card button {
  padding: 12px 20px;
  margin-top: 15px;
  width: 100%;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  font-size: 16px;
  color: #fff;
  background: linear-gradient(90deg,#3b82f6,#14b8a6);
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
.login-card button:hover {
  background: linear-gradient(90deg,#2563eb,#0d9488);
  transform: translateY(-2px);
}

#errorMsg { color:red; margin-top:12px; font-weight:600; }
</style>
